<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            background-color: #8B4513;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #D2B48C;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            border-radius: 5px;
        }
        .scoreboard {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div class="board" id="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="scoreboard">
            <p>X Wins: <span id="x-wins">0</span></p>
            <p>O Wins: <span id="o-wins">0</span></p>
        </div>
    </div>

    <script>
        const board = document.getElementById('board');
        const cells = document.querySelectorAll('[data-cell]');
        const xWinsElement = document.getElementById('x-wins');
        const oWinsElement = document.getElementById('o-wins');
        let xWins = 0;
        let oWins = 0;
        let xTurn = true;

        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function handleClick(e) {
            const cell = e.target;
            const currentClass = xTurn ? 'X' : 'O';
            placeMark(cell, currentClass);
            if (checkWin(currentClass)) {
                endGame(false);
            } else if (isDraw()) {
                endGame(true);
            } else {
                swapTurns();
            }
        }

        function placeMark(cell, currentClass) {
            cell.textContent = currentClass;
            cell.removeEventListener('click', handleClick);
        }

        function swapTurns() {
            xTurn = !xTurn;
        }

        function checkWin(currentClass) {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].textContent === currentClass;
                });
            });
        }

        function isDraw() {
            return [...cells].every(cell => {
                return cell.textContent === 'X' || cell.textContent === 'O';
            });
        }

        function endGame(draw) {
            if (draw) {
                alert('Draw!');
            } else {
                if (xTurn) {
                    xWins++;
                    xWinsElement.textContent = xWins;
                    alert('X Wins!');
                } else {
                    oWins++;
                    oWinsElement.textContent = oWins;
                    alert('O Wins!');
                }
            }
            resetBoard();
        }

        function resetBoard() {
            cells.forEach(cell => {
                cell.textContent = '';
                cell.addEventListener('click', handleClick, { once: true });
            });
            xTurn = true;
        }

        cells.forEach(cell => {
            cell.addEventListener('click', handleClick, { once: true });
        });
    </script>
</body>
</html>
